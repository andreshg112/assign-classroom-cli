<form class="form-horizontal" role="form">
    <div id="fila-1" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <center>
                        <h2>Asignación de salas</h2>Bloque I
                    </center>
                </div>
            </div>
        </div>
    </div>
    <div id="fila-4" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">Reservar sala</div>
                <div class="panel-body">
                    <div id="fila-4-1" class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Docente:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="regVm.declaracion.nombres">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Fecha:</label>
                                <div class="col-sm-8">
                                    <input id="datepicker" type="text" ng-model="regVm.declaracion.correccion_fecha" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="fila-4-2" class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Asignatura/Asunto:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" ng-model="regVm.declaracion.direccion">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Hora de inicio:</label>
                                <div class="col-sm-8">
                                    <select class="form-control"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="fila-4-3" class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Sala:</label>
                                <div class="col-sm-8">
                                    <select class="form-control">
                                        <option>404</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Hora de finalización:</label>
                                <div class="col-sm-8">
                                    <select class="form-control"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="fila-5" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Salas asignadas
                </div>
                <div class="panel-body">
                    
                </div>
            </div>
        </div>
    </div>
    <center>
        <input type="button" ng-click="regVm.guardar()" class="btn btn-success" value="Guardar" />
    </center>
</form>

<!-- Modal de respuesta al registro -->
<div id="modalRegistro" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{regVm.respuestaRegistro}}</h4>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>
